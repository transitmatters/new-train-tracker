[tool.poetry]
name = "new-train-tracker"
version = "2.4.0"
description = "New Train Tracker by TransitMattters"
authors = ["TransitMatters Labs Team"]
license = "MIT"
package-mode = false

[tool.poetry.dependencies]
python = "~3.12"
aiohttp = "3.11.9"
boto3 = "1.35.75"
json-api-doc = "0.15.0"
pytz = "2024.2"
schedule = "1.2.2"
datadog_lambda = "6.104.0"


[tool.poetry.dev-dependencies]
pip = ">=24.0"
chalice = "1.31.2"
black = "^24.10.0"
pylint = "3.3.2"
flake8 = "7.1.1"


[tool.black]
line-length = 120
target-version = ['py312']


[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"
