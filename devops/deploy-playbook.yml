---
- name: deploy latest new train tracker on EC2
  hosts: all
  remote_user: ubuntu
  become_user: ubuntu
  tasks:
    - name: add nodejs apt key
      become: yes
      become_user: root
      apt_key:
        url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
        state: present

    - name: add nodejs 20.x ppa for apt repo
      become: yes
      become_user: root
      apt_repository:
        repo: deb https://deb.nodesource.com/node_20.x focal main
        update_cache: yes

    - name: install nodejs
      become: yes
      become_user: root
      apt:
        name: nodejs
        state: latest

    - name: add python ppa for apt repo
      become: yes
      become_user: root
      apt_repository:
        repo: ppa:deadsnakes/ppa
        update_cache: yes

    - name: install python3.12
      become: yes
      become_user: root
      apt:
        name: python3.12
        state: latest

    - name: install poetry
      shell: curl -sSL https://install.python-poetry.org | python3 -

    - name: Install the Datadog Agent
      become: yes
      become_user: root
      import_role:
        name: datadog.dd.agent

    - name: get latest github repo
      git:
        repo: https://github.com/transitmatters/new-train-tracker.git
        dest: /home/ubuntu/new-train-tracker
        force: yes
        version: main

    - name: copy systemd service file
      become: yes
      become_user: root
      copy:
        src: systemd.conf
        dest: /etc/systemd/system/new-train-tracker.service

    - name: install nginx
      become: yes
      become_user: root
      apt:
        name: nginx

    - name: copy nginx config file
      become: yes
      become_user: root
      copy:
        src: nginx.conf
        dest: /etc/nginx/sites-enabled/default

    - name: copy secrets file
      copy:
        src: ec2-secrets.py
        dest: /home/ubuntu/new-train-tracker/server/secrets.py

    - name: restart nginx
      become: yes
      become_user: root
      systemd:
        name: nginx
        state: restarted
        daemon_reload: yes

    - name: ensure using python 3.12 poetry environment
      shell: /home/ubuntu/.local/bin/poetry env use 3.12
      args:
        chdir: /home/ubuntu/new-train-tracker

    - name: install app dependencies
      shell: npm ci
      args:
        chdir: /home/ubuntu/new-train-tracker
      environment:
        PATH: /home/ubuntu/.local/bin/:{{ ansible_env.PATH }}

    - name: build application with npm
      shell: npm run build
      args:
        chdir: /home/ubuntu/new-train-tracker
      environment:
        PATH: /home/ubuntu/.local/bin/:{{ ansible_env.PATH }}

    - name: restart new train tracker service
      become: yes
      become_user: root
      shell: systemctl restart new-train-tracker
  vars:
    datadog_api_key: "{{ lookup('env', 'DD_API_KEY') }}"
    datadog_site: "datadoghq.com"
    datadog_config:
      tags:
        - "git.repository_url:github.com/transitmatters/new-train-tracker"
        - "git.commit.sha:{{ lookup('env', 'GIT_SHA') }}"
        - "version:{{ lookup('env', 'GIT_SHA') }}"
      cmd_port: 5003
      apm_config:
        enabled: true
      logs_enabled: true
    datadog_checks:
      nginx:
        logs:
          - type: file
            path: "/var/log/nginx/error.log"
            service: "new-train-tracker"
            source: nginx
            sourcecategory: nginx
      systemd:
        init_config:
        instances:
          - unit_names:
            - new-train-tracker.service
